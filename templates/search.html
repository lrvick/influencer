<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <title>Loopa</title>
  </head>
  <body>
    <h3> Search Teh interwebz</h3>
    <form action="" method="get">
      <input type="text" name="q">
      <input type="submit" value="Search" class="submitBtn">
    </form>
    <hr>
    {% for tweet in tweets %}
    <img style="float:left;margin:10px;"  src="{{tweet.picture}}">  
    <p>"{{ tweet.text }}"</p>
    <p>Posted by: <a href="http://twitter.com/{{ tweet.user }}">{{ tweet.user }}</a> at {{ tweet.published|date:"Y f a" }} | <a href="{{ tweet.link }}">View Tweet</a></p>
    <hr>
    {% endfor %}
  </body>
</html>
